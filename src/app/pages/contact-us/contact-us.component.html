<h2>Contact Us</h2>
<p>
  {{ contactData.shopName }} <br />
  {{ contactData.address }}<br />
  {{ contactData.phoneNumber }}<br />
  {{ contactData.email }}
</p>
<div class="row">
  <div class="col-lg-6 col-md-6 col-xs-12">
    <form [formGroup]="contactForm" (ngSubmit)="sendMessage()">
      <div class="form-group mix_form-group-alertBox" *ngIf="isMessageSend">
        <div class="alert bg-purpule-100">Message sent successfully.</div>
      </div>
      <div class="form-group">
        <label for="">Firstname</label>
        <input
          type="text"
          formControlName="firstName"
          id=""
          class="form-control"
          [ngClass]="{ 'is-invalid': f.fullname.errors }"
        />
      </div>
      <div *ngIf="f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">Fullname is required</div>
      </div>
      <div class="form-group">
        <label for="">Lastname</label>
        <input type="text" name="" id="" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="email" name="" id="" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Message</label>
        <textarea
          name=""
          id=""
          cols="30"
          rows="3"
          class="form-control"
        ></textarea>
      </div>
      <div class="form-group">
        <br />
        <button
          type="submit"
          class="btn mix-btn_page-btn bg-purpule-600"
        >
          Send
        </button>
      </div>
    </form>
  </div>
  <div class="col-lg-6 col-md-6 col-xs-12">
    <iframe
      class="border border-primary"
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d233.08678794758603!2d78.59141707888696!3d20.81600843786623!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1640525304901!5m2!1sen!2sin"
      width="100%"
      height="300"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </div>
  <div class="clearfix"></div>
</div>
